<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sns.css">
    <title>チーム作成画面</title>
</head>

<body>
    <div class="grid_container">
        <header class="grid_header" style="display: flex;justify-content: space-between;">
            <table>
                <td><button type="button" onclick="location.href='index.html'" style="padding: 7px;">KDKSS</button></td>
                <td><button type="button" onclick="location.href='chat_rireki.html'" style="padding: 5.5px;">チャット履歴</button></td>
            </table>

            <div class="title">チーム作成画面
            </div>

            <div class="logout">
                <button type="button" onclick="location.href='login.html'" style="padding: 5.5px;">ログアウト</button>
            </div>
        </header>
        <main class="grid_main">

            <div>

            </div>
            <form>
                <h2>プロジェクト名</h2>
                <div class="main">
                    <input type="text" placeholder="プロジェクト名" value="学校内SNS" size="40" maxlength="20" class="font1"><br><br>
                </div>
            </form>
            <br>
            <hr>
            <br>
            <h2>必要スキル</h2>
            <div class="main">
                <b>アプリ開発</b><br>
                <form>
                    <input type="checkbox" name="cource" value="#">Java&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Ruby&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Swift
                </form>
                <p></p>
                <b>Web開発</b><br>
                <a>フロントエンド</a><br>
                <form>
                    <input type="checkbox" name="cource" value="#" checked="checked">HTML&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#" checked="checked">CSS&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#" checked="checked">JavaScript&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">GO&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Kotlin&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Git&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Ruby&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">PHP
                </form>
                <p></p>
                <a>バックエンド</a><br>
                <form>
                    <input type="checkbox" name="cource" value="#">Python&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">JavaScript&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">GO&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Kotlin&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Git&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Ruby&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#" checked="checked">PHP
                </form>
                <p></p>
                <b>組み込み開発</b><br>
                <form>
                    <input type="checkbox" name="cource" value="#">C言語&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Fortran&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">C++&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">C#&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#" checked="checked">DB
                </form>
                <p></p>
                <b>サーバー開発</b><br>
                <form>
                    <input type="checkbox" name="cource" value="#" checked="checked">Linux&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">CentOS&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">Ubuntu&nbsp;&nbsp;
                    <input type="checkbox" name="cource" value="#">AWS
                </form>

            </div>
            <br>
            <hr>
            <br>

            <h2>プロジェクト内容</h2>
            <div class="main">
                <p></p>
                <textarea name="free" placeholder="プロジェクトの内容や募集したいスキルなどを記入してください">某学校の学生同士をつなげるSNS&#13;同じ学科や違う学科の学生が学んだことの発信や、わからないことの相談、技術者の募集などの交流の場として活用できるサイトを作りたい&#13;サーバーの管理やWebサイト作成のスキルがある人を募集中&#13;連絡は神戸電子の個人チャットまでお願いします</textarea>
            </div>

            <p>
                <form style="text-align: center;">
                    <button type="button" onclick="location.href='projectdetail.html'" style="padding: 5.5px;">決定</button>
                </form>
            </p>
        </main>
    </div>
</body>

</html>
